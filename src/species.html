<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ species.title if species else 'Species Not Found' }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    {% if species %}
      <h1>{{ species.title }}</h1>
      {% if species.thumbnail %}
        <img src="{{ species.thumbnail.source }}" class="img-fluid my-3" alt="{{ species.title }}">
      {% endif %}
      <p class="lead">{{ species.extract }}</p>
      <p><a href="{{ species.content_urls.desktop.page }}" target="_blank">Read full article on Wikipedia</a></p>
    {% else %}
      <div class="alert alert-warning">
        <strong>Oops!</strong> No information found for <em>{{ query }}</em>.
      </div>
    {% endif %}
    <a href="/" class="btn btn-secondary mt-4">? Back to Dashboard</a>
  </div>
</body>
</html>
