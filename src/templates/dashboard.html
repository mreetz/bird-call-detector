<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Call Detections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #f4f4f4; }
    tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <h1>Recent Bird Call Detections</h1>
  <table>
    <thead>
      <tr>
        <th>Species</th>
        <th>Timestamp</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <tbody>
      {% for species, timestamp, confidence in detections %}
      <tr>
        <td>{{ species }}</td>
        <td>{{ timestamp }}</td>
        <td>{{ "%.2f"|format(confidence) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
